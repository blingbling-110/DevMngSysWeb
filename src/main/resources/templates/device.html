<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org" style="height: 100%;">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="设备管理系统仪表板">
    <meta name="author" content="覃子俊">

    <title th:text="#{device.title}">Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{asserts/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{asserts/css/dashboard.css}" rel="stylesheet">

</head>

<body style="height: 100%;">
<div th:replace="common::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="common::sidebar(page='device')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2 th:text="#{device.title}">Section title</h2>
            <br>
            <div class="table-responsive">
                <p style="text-align: center;font-size: 20px;" th:text="#{device.empty}"
                   th:if="${session.DevInfo.isEmpty()}"></p>
                <table class="table table-striped table-sm" th:unless="${session.DevInfo.isEmpty()}">
                    <thead>
                    <tr>
                        <th>[[#{device.id}]]</th>
                        <th>[[#{device.name}]]</th>
                        <th>[[#{device.status}]]</th>
                        <th>[[#{device.brwerName}]]</th>
                        <th>[[#{device.tel}]]</th>
                        <th>[[#{device.email}]]</th>
                        <th>[[#{device.description}]]</th>
                        <th>[[#{device.remark}]]</th>
                        <th>[[#{device.operation}]]</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="eachDev: ${session.DevInfo}">
                        <td th:text="${eachDev.getId()}"></td>
                        <td th:text="${eachDev.getName()}"></td>
                        <td th:text="${eachDev.getDes()}"></td>
                        <td th:text="${eachDev.getRemark()}"></td>
                        <td th:text="${eachDev.getReq()}"></td>
                        <td th:text="${eachDev.getReq().isEmpty()}?
                        null:${eachDev.getKey().split('_')[0]}"></td>
                        <td th:unless="${eachDev.getReq().isEmpty()}">
                            <a class="btn btn-sm btn-primary" th:text="#{dashboard.agree}" onclick="agree()"
                               th:href="@{/agree(devId=${eachDev.getId()}, reqerId=${eachDev.getReq()})}"></a>
                            <a class="btn btn-sm btn-danger" th:text="#{dashboard.disagree}" onclick="disagree()"
                               th:href="@{/disagree(devId=${eachDev.getId()})}"></a>
                        </td>
                        <td th:if="${eachDev.getReq().isEmpty()}"></td>
                    </tr>
                    </tbody>
                </table>
                <script>function agree() {
                    var res= "${session.agreeRes}";
                    if (res)
                        alert("设备已成功转移")
                    else
                        alert("设备转移失败")
                }</script>
                <script>function disagree() {
                    alert("已拒绝借用请求")
                }</script>
            </div>

            <div th:replace="common::footer"></div>

        </main>

    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!--交互式页面动态背景-->
<script type="text/javascript" color="243,111,32" opacity='1' pointColor="255,255,255"
        src="asserts/js/canvas-nest.js"></script>

</body>

</html>
