<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org" style="height: 100%;">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="关于本站">
    <meta name="author" content="覃子俊">

    <title th:text="#{about.title}">Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{asserts/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{asserts/css/dashboard.css}" rel="stylesheet">

    <script th:replace="common::cookie_dialog"></script>
</head>

<body style="height: 100%;">
<div th:replace="common::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="common::sidebar(page='about')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div th:replace="common::pwd_modal"></div>
            <h2 th:text="#{about.title}">Section title</h2>
            <br>
            <h4 class="text-center" th:text="#{about.subtitle}"></h4>
            <p class="text-center">[[#{about.remark}]]
                <a href="https://github.com/blingbling-110/DevMngSys" target="_blank">
                    https://github.com/blingbling-110/DevMngSys</a></p>
            <br>
            <p class="text-center" th:text="#{about.content}"></p>
            <br>
            <p class="text-center" th:text="#{about.author}"></p>
            <p class="text-center" th:text="#{about.version}"></p>
            <p class="text-center" th:text="#{about.date}"></p>
            <p class="text-center">[[#{about.source}]]
                <a href="https://github.com/blingbling-110/DevMngSysWeb" target="_blank">
                    https://github.com/blingbling-110/DevMngSysWeb</a></p>
            <p class="text-center">[[#{about.contact}]]
                <a href="Mailto:523497359@qq.com?Subject=企业设备管理系统网页版">
                    523497359@qq.com</a></p>

            <div th:replace="common::footer"></div>

        </main>

    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!--交互式页面动态背景-->
<script type="text/javascript" color="243,111,32" opacity='1' pointColor="255,255,255"
        src="asserts/js/canvas-nest.js"></script>

</body>

</html>
